<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Site para compra de Pizzas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="output.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Solitreo&display=swap" rel="stylesheet">
    </head>

	<body class="antialiased bg-gradient-to-r from-green-500 via-white to-red-500">
		<header>
            <nav
            class="flex flex-wrap  items-center  justify-between w-full text-lg text-gray-700 bg-white p-2">
                <div>
                    <!-- Logo -->
                    <ul class="
                                text-base text-gray-700
                                flex
                                justify-between
                                pt-0">
                        <li>
                            <a href="/">
                                <img src="pizza-logo.png" alt="Logo" class="w-16 h-16">
                            </a>
                        </li>
                        <li class="flex justify-content items-center">
                            <a class="font-caveat block ml-3 text-4xl" href="/">
                                Pizzaria Peça Já
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Hamburger Button -->
                <label id='label-dropdown-navbar-menu' for='checkbox-dropdown-navbar-menu' class="inline-flex items-center px-4 py-4 text-sm text-gray-500 rounded-lg hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-200 active:bg-red-500 active:shadow-lg transition duration-150 ease-in-out md:hidden cursor-pointer">
                    <i class='material-symbols-outlined w-6 h-6'>
                        menu
                    </i>
                </label>
                <input type='checkbox' id='checkbox-dropdown-navbar-menu' class="hidden"/>
            
                <!-- Conteudo da nav bar -->
                <div class="hidden w-full md:flex md:items-center md:w-auto md:justify-between" id="target">
                    <ul class="
                                    text-base text-gray-700
                                    pt-4
                                    md:flex
                                    md:justify-between
                                    md:pt-0">
                        <li>
                            <a class="md:p-4 py-2 block hover:text-red-400" href="/">
                            Cardápio
                            </a>
                        </li>
                        <li>
                            <a class="md:p-4 py-2 block hover:text-red-400" href="/carrinho">
                            <!-- Carrinho -->
                            Pedido
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- </div> -->
            </nav>
        </header>
		<section class="h-full gradient-form md:h-screen ">
            <div class="py-12 px-6 h-full ">
              <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
                <div class="w-auto">
                  <div class="block bg-white shadow-lg rounded-lg">
                    <div class="lg:flex lg:flex-wrap g-0">
                      <div class="px-4 md:px-0">
                        <div class="md:p-12 md:mx-6">
                          <div class="text-center">
                            <img
                              class="mx-auto w-20 py-1 md:py-3"
                              src="pizza-logo.png"
                              alt="logo"
                            />
                            <h4 class="text-xl font-semibold mt-1 mb-12 pb-1">Pizzaria Peça Já</h4>
                          </div>
                          <form>
                            <p class="mb-4">Por favor faça login em sua conta</p>
                            <div class="mb-4">
                              <input
                                type="text"
                                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-500 focus:outline-none"
                                id="usuario"
                                placeholder="Usuário"
                              />
                            </div>
                            <div class="mb-4">
                              <input
                                type="password"
                                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-500 focus:outline-none"
                                id="senha"
                                placeholder="Senha"
                              />
                            </div>
                            <div class="text-center pt-1 mb-12 pb-1">
                              <button onclick="location.href='/'"
                                class="antialiased inline-block px-6 py-2.5 text-black bg-green-500 font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-500 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                                type="button"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light"
                              >
                                Log in
                              </button>
                              <a class="text-gray-500" href="#!">Esqueceu sua senha?</a>
                            </div>
                            <div class="flex items-center justify-between pb-6">
                              <p class="mb-0 mr-2">Não tem uma conta?</p>
                              <button
                                type="button"
                                class="inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light"
                              >
                                Registre-se
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
	</body>
</html>
