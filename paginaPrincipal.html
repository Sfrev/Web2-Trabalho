<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Site para compra de Pizzas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pizzaria</title>
        <link rel="stylesheet" href="output.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body class="antialiased bg-gradient-to-r from-green-300 via-white to-red-400">
        <header>
            <nav
            class="flex flex-wrap  items-center  justify-between w-full text-lg text-gray-700 bg-white p-2">
                <div>
                    <!-- Logo -->
                    <ul class="
                                text-base text-gray-700
                                flex
                                justify-between
                                pt-0">
                        <li>
                            <a href="/">
                                <img src="pizza-logo.png" alt="Logo" class="w-16 h-16">
                            </a>
                        </li>
                        <li class="flex justify-content items-center">
                            <a class="block ml-3">
                                Pizzaria Peça Já
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Hamburger Button -->
                <p class="cursor-pointer md:hidden block">
                    <button id="hamburger-button"
                    class="inline-flex items-center px-4 py-4 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 active:bg-gray-500 active:shadow-lg transition duration-150 ease-in-out"
                    type="button" data-bs-toggle="collapse" data-bs-target="#target" aria-expanded="false" aria-controls="target">
                    <span class="material-symbols-outlined w-6 h-6">
                        menu
                    </span>
                    </button>
                </p>
            
                <!-- Conteudo da nav bar -->
                <!-- <div class="collapse"> -->
                <div class="hidden w-full md:flex md:items-center md:w-auto md:justify-between" id="target">
                    <ul class="
                                    text-base text-gray-700
                                    pt-4
                                    md:flex
                                    md:justify-between
                                    md:pt-0">
                        <li>
                            <a class="md:p-4 py-2 block hover:text-red-400" href="/">
                            Cardápio
                            </a>
                        </li>
                        <li>
                            <a class="md:p-4 py-2 block hover:text-red-400" href="/carrinho">
                            <!-- Carrinho -->
                            Pedido
                            </a>
                        </li>
                        <li>
                            <a class="md:p-4 py-2 block hover:text-red-400 text-red-500" href="/login">
                            Log in
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- </div> -->
            </nav>
        </header>
    </body>
</html>
